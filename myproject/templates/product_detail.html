<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }} руб.</p>
    <p>
        {% if product.in_stock %}
            ✅ В наличии
        {% else %}
            ❌ Нет в наличии
        {% endif %}
    </p>
    <a href="/">Вернуться к списку товаров</a>
</body>
</html>
